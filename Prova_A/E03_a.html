<script>
    /*
    PROBLEMA: Média ponderada
    Considere que o professor da disciplina de Programação realizou três atividades avaliativas ao longo do trimestre.
    A primeira atividade teve peso 3, segunda atividade teve peso 4 e a terceira atividade teve peso 3.
    Peça para o usuário informar a nota obtida em cada atividade e apresente a média ponderada que o aluno obteve ao fim do trimestre.
    */

    //ENTRADA
    const nota1 = Number(prompt(`Informe a nota recebida na atividade 1`).trim().replace(",","."));
    const nota2 = Number(prompt(`Informe a nota recebida na atividade 2`).trim().replace(",","."));
    const nota3 = Number(prompt(`Informe a nota recebida na atividade 3`).trim().replace(",","."));

    //PROCESSAMENTO
    const valor = (nota1*0.3)+(nota2*0.4)+(nota3*0.3)

    //SAÍDA
    document.write(`Sua média ao final do trimestre será de ${valor.toFixed(1).replace(".",",")}`)

</script>
