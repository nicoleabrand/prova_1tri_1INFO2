<script>
    /*
    PROBLEMA: Média do preço
    Um show será realizado na cidade de Joinville, SC.
    Haverão três modalidades de ingresso para o show:
    - Normal
    - Camarote
    - VIP
    Peça para o usuário informar o valor de cada modalidade para ingresso no show.
    Calcule e apresente o preço médio para o show.
    */

    //ENTRADA
    const preconormal = Number(prompt(`Qual o valor da modalidade normal?`).replace(",",".")) 
    const precocamarote = Number(prompt(`Qual o valor da modalidade camarote?`).replace(",",".")) 
    const precovip = Number(prompt(`Qual o valor da modalidade VIP?`).replace(",",".")) 

    //PROCESSAMENTO
    const media = (preconormal+precocamarote+precovip) / 3

    //SAÍDA
    document.write (`A média de preço do show é de R$${media.toFixed(2).replace(".",",")}`)

</script>
